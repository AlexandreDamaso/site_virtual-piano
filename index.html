<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Virtual Piano</title>
   <link rel="stylesheet" href="./src/css/reset.css">
   <link rel="stylesheet" href="./src/css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="container">
      <header>
         <h2>Virtual Piano</h2>
         <div class="column volume-slider">
            <span>Volume</span><input type="range" name="" id="">
         </div>
         <div class="column keys-check">
            <span>Teclas</span><input type="checkbox" name="" id="" checked>
         </div>
      </header>
      <ul class="piano-keys">
         <li class="key keyWhite"><span>a</span></li>
         <li class="key keyBlack"><span>w</span></li>
         <li class="key keyWhite"><span>s</span></li>
         <li class="key keyBlack"><span>e</span></li>
         <li class="key keyWhite"><span>d</span></li>
         <li class="key keyWhite"><span>f</span></li>
         <li class="key keyBlack"><span>t</span></li>
         <li class="key keyWhite"><span>g</span></li>
         <li class="key keyBlack"><span>y</span></li>
         <li class="key keyWhite"><span>h</span></li>
         <li class="key keyBlack"><span>u</span></li>
         <li class="key keyWhite"><span>j</span></li>
         <li class="key keyWhite"><span>k</span></li>
         <li class="key keyBlack"><span>o</span></li>
         <li class="key keyWhite"><span>l</span></li>
         <li class="key keyBlack"><span>p</span></li>
         <li class="key keyWhite"><span>รง</span></li>
      </ul>
   </div>

   <script src="./src/js/engine.js" defer></script>
</body>

</html>
